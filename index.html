<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Image Gallery</h1>
    <br>
    <br>
    <div id="searchFrame">
        <input type="text" id="query" placeholder="Search a Image">
        <button id="btn" onclick="run()">Search</button>
    </div>
    <br>
    <div id="imageGallery"></div>

    <br>
    <button id="loadMore" onclick="loadMore()">Load More</button>
    <script src="node.js" defer></script>
</body>
</html>
